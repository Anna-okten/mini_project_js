<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        li {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
        }
        @media (max-width: 480px) {
            button {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Test</h1>
    <input type="text" id="pairInput" placeholder="Enter key=value">
    <div>
        <button onclick="addPair()">Add</button>
        <button onclick="sortByName()">Sort by Name</button>
        <button onclick="sortByValue()">Sort by Value</button>
        <button onclick="deleteSelected()">Delete</button>
    </div>
    <ul id="pairList"></ul>
</div>

<script>
    const pairList = [];

    // Add a key-value pair
    function addPair() {
        const input = document.getElementById('pairInput').value.trim();
        const match = input.match(/^([a-zA-Z0-9]+)\s*=\s*([a-zA-Z0-9]+)$/);
        if (match) {
            const name = match[1];
            const value = match[2];
            pairList.push({ name, value });
            renderList();
            document.getElementById('pairInput').value = '';
        } else {
            alert('Invalid input format. Please use "key=value".');
        }
    }

    // Render the list of key-value pairs
    function renderList() {
        const ul = document.getElementById('pairList');
        ul.innerHTML = '';
        pairList.forEach((pair, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                    <input type="checkbox" data-index="${index}">
                    <span>${pair.name} = ${pair.value}</span>
                `;
            ul.appendChild(li);
        });
    }

    // Sort by name
    function sortByName() {
        pairList.sort((a, b) => a.name.localeCompare(b.name));
        renderList();
    }

    // Sort by value
    function sortByValue() {
        pairList.sort((a, b) => a.value.localeCompare(b.value));
        renderList();
    }

    // Delete selected pairs
    function deleteSelected() {
        const checkboxes = document.querySelectorAll('li input[type="checkbox"]:checked');
        const indicesToRemove = Array.from(checkboxes).map(cb => Number(cb.dataset.index));
        for (let i = indicesToRemove.length - 1; i >= 0; i--) {
            pairList.splice(indicesToRemove[i], 1);
        }
        renderList();
    }
</script>
</body>
</html>
