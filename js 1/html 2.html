<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
            }

            .input-container {
                display: flex;
                flex-direction: column;
                margin-bottom: 10px;
            }

            .input-container input {
                padding: 10px;
                font-size: 16px;
                margin-bottom: 10px;
            }

            .buttons-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 10px;
            }

            .buttons-container button {
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                padding: 10px;
                border: 1px solid #ddd;
                margin-bottom: 5px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            li input[type="checkbox"] {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h1>Name/Value Pair</h1>
        <div class="input-container">
            <input type="text" id="pairInput" placeholder="Введите пару Имя=Значение" />
            <button onclick="addPair()">Добавить</button>
        </div>

        <div class="buttons-container">
            <button onclick="sortList('name')">Сортировать по имени</button>
            <button onclick="sortList('value')">Сортировать по значению</button>
            <button onclick="deleteSelected()">Удалить</button>
        </div>

        <ul id="pairList"></ul>
    </div>

    <script>
        const pairList = document.getElementById('pairList');

        function addPair() {
            const input = document.getElementById('pairInput').value.trim();
            const match = /^([a-zA-Z0-9]+)\s*=\s*([a-zA-Z0-9]+)$/.exec(input);

            if (!match) {
                alert('Неверный формат. Используйте Имя=Значение.');
                return;
            }

            const name = match[1];
            const value = match[2];

            const li = document.createElement('li');
            li.innerHTML = `
            <input type="checkbox" />
            <span>${name} = ${value}</span>
        `;
            li.dataset.name = name.toLowerCase();
            li.dataset.value = value.toLowerCase();
            pairList.appendChild(li);

            document.getElementById('pairInput').value = '';
        }

        function sortList(type) {
            const items = Array.from(pairList.children);
            items.sort((a, b) => {
                const aValue = a.dataset[type];
                const bValue = b.dataset[type];
                return aValue.localeCompare(bValue);
            });

            pairList.innerHTML = '';
            items.forEach(item => pairList.appendChild(item));
        }

        function deleteSelected() {
            const items = Array.from(pairList.children);
            items.forEach(item => {
                if (item.querySelector('input[type="checkbox"]').checked) {
                    pairList.removeChild(item);
                }
            });
        }
    </script>
    </body>
    </html>
